    <style>
        /* General Reset */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, rgba(255, 105, 180, 0.5), rgba(70, 130, 180, 0.5)),
                url('https://source.unsplash.com/1600x900/?nature,landscape') no-repeat center center fixed;
            background-size: cover;
        }

        /* Common Container */
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease-in-out;
        }

        /* Heading Styles */
        h1,
        h2 {
            text-align: center;
            font-weight: 600;
            background: -webkit-linear-gradient(#ff7f50, #ff6347, #ff1493);
            -webkit-background-clip: text;
            color: transparent;
            font-size: 32px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        h3 {
            color: #4CAF50;
            margin: 0;
            font-weight: 500;
        }

        /* Login Page */
        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        .login-container input:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        .login-container input[type="submit"] {
            background-color: #5c6bc0;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .login-container input[type="submit"]:hover {
            background-color: #3f51b5;
        }

        .login-container p {
            text-align: center;
            color: #555;
        }

        .login-container p a {
            color: #5c6bc0;
            text-decoration: none;
        }

        /* Dashboard Page */
        .dashboard-container {
            display: none;
        }

        /* Profile Section */
        .profile-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-section p {
            color: #777;
            font-size: 16px;
        }

        .profile-name {
            background: -webkit-linear-gradient(#ff7f50, #ff6347, #ff1493);

            color: transparent;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .profile-img {

        }

        .edit-btn {

            color: white;
            border: none;

            padding: 5px 12px;
            cursor: pointer;

        }

        .profile-edit-section {
            display: none;
            margin-top: 10px;
        }

            padding: 8px;
            border-radius: 6px;
            margin: 8px 0;
            width: 100%;
        }

            justify-content: space-between;
            margin-top: 30px;
        }

            padding: 20px;

            text-align: center;

            margin-bottom: 10px;
        }

            color: #0288d1;
            font-weight: 600;
        }

            margin: 30px auto;
            padding: 12px;
            background-color: #ff7043;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        }

        }

        }

            display: none;
            margin-top: 10px;

                align-items: center;
            }

                margin-bottom: 20px;
            }
